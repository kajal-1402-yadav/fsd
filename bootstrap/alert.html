<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <style>
      button:active{
        animation-name: an;
        animation-duration: 10s;
        animation-delay: 2;
      }
      @keyframes an {
        0%{
          color: red;
        }
        50%{
          color:green
        }
      }
    </style>
</head>
<body>
    <div class="alert alert-success alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times</button>
        This is an alert box
        <a href="#" class="alert-link">Click here</a>
    </div>

    <div class="div1">
      <button class="btn btn-danger">Button</button>
      <a href="#" class="btn btn-info">Link</a>
      <input type="submit" class="btn btn-secondary btn-outline-success" value="submit this">
      <input type="submit" class="bg-secondary" value="submit this">
      <button class="btn btn-danger btn-lg">Button 2</button>
      <button class="btn btn-danger btn-sm">Button 3</button>
      <br><br>
      <button class="btn btn-success btn-sm btn-block">Button 4</button>
    </div> 
    <br><br>
    <div class="div3">
      <button class="btn btn-info">Button 5</button>
      <button class="btn btn-info active">Active button</button>
      <button class="btn btn-warning" disabled>Disable ATTRIBUTE</button>
      <button class="btn btn-info disabled">Disable CLASS</button>
      <a href="#" class="btn btn-danger disabled">Disable CLASS Link</a>
    </div>

</body>
</html>
