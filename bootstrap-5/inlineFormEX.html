<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-dark m-3">
      <form action="">
        <div class="row">
          <div class="col-sm-6">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="uid" />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <label class="form-label">Message</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-6 d-flex">
            <label class="form-label m-2">Gender</label>
            <div class="form-check m-2">
              <input class="form-check-input" value="male" type="radio" name="gender" />
              <label for="" class="form-check-label">Male</label>
            </div>
            <div class="form-check m-2">
              <input class="form-check-input" value="female" type="radio" name="gender" />
              <label for="" class="form-check-label">Female</label>
            </div>
          </div>
          <div class="col-4">
            <label class="form-label">City</label>
            <select class="form-select">
              <option class="Ahm">Ahm</option>
              <option class="Surat">Surat</option>
            </select>
          </div>
          <div class="col-2">
            <input class="form-check-input" type="checkbox" />
            <label class="form-label">Images</label>
          </div>
        </div>
        <div class="row m-4">
          <div class="col-5"></div>
          <div class="col">
            <button class="btn border-dark" style="width: 100px;" type="button" data-bs-toggle="modal" data-bs-target="#mymodal">
              Submit
            </button>
            <div class="modal fade" id="mymodal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="mymodal">Heading</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </form>

      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
