<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
  </head>
  <body>
   <div class="container m-3 border border-dark">
        <form action="#" class="was-validated">
            <div>
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="uid" required>
                <div class="valid-feedback">Valid data</div>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div>
                <label class="form-label">Email Id</label>
                <input type="email" class="form-control" placeholder="Email" name="email" required>
                <div class="valid-feedback">Valid Email</div>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div>
                <label class="form-label">Message</label>
               <textarea class="form-control" required></textarea>
            </div>
            <div class="d-flex">
                <label class="form-label m-2">Gender</label>
                <div class="form-check m-2">
                    <input class="form-check-input" value="male" type="radio" name="gender" required>
                    <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input" value="female" type="radio" name="gender" required>
                    <label for="" class="form-check-label">Female</label>
                </div>
            </div>
            <div>
                <label class="form-label">City</label>
                <select class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <optgroup label="Gujarat"></optgroup>
                    <option>Ahm</option>
                    <option>Surat</option>
                    <optgroup label="Rajasthan"></optgroup>
                    <option>Jaipur</option>
                    <option>jaisalmer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning m-auto d-block mt-4">Submit</button>
        </form>
   </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
  </body>
</html>
