<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="carousel slide" id="demo" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            class="active"
            data-bs-target="#demo"
            data-bs-slide-to="0"
          ></button>
          <button data-bs-target="#demo" data-bs-slide-to="1"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img
              src="a.jpg"
              class="d-block mt-3"
              alt=""
              width="700px"
              height="400px"
            />
            <div class="carousel-caption bg-dark">
              <h2>About Us</h2>
              <a href="#" class="btn btn-outline-warning">View</a>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img1.png"
              class="d-block mt-3"
              alt=""
              width="700px"
              height="400px"
            />
            <div class="carousel-caption bg-dark">
              <h2>About Us</h2>
              <a href="#" class="btn btn-outline-warning">View</a>
            </div>
          </div>  
        </div>
        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
