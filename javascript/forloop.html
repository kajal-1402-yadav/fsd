<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for in---array element and key,
        //for of--array element
        //entries() method
        a=[1,2,3,4]
        for ([k,e] of a.entries()){
            document.write(k +' ')
            document.write(e)
            document.write('<br>')
        }
    </script>
</body>
</html>
